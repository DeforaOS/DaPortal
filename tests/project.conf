targets=phplint.log,shlint.log,sqlite.db,sqlite.db3,tests.log
dist=Makefile,auth.php,config.php,coverage.php,daportal.conf,daportal.php,database.php,database.sh,mail.php,module.php,phplint.sh,shlint.sh,tests.php,tests.sh,user.php

[phplint.log]
type=script
script=./phplint.sh
depends=phplint.sh

[shlint.log]
type=script
script=./shlint.sh
depends=shlint.sh

[sqlite.db]
type=script
script=./database.sh
depends=../doc/sql/sqlite.sql,database.sh

[sqlite.db3]
type=script
script=./database.sh
depends=../doc/sql/sqlite.sql,database.sh

[tests.log]
type=script
script=./tests.sh
depends=auth.php,config.php,coverage.php,daportal.conf,daportal.php,database.php,mail.php,module.php,$(OBJDIR)sqlite.db3,tests.php,tests.sh,user.php
