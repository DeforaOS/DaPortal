targets=phplint.log,shlint.log,sqlite.db,sqlite.db3,tests.log
dist=Makefile,auth.php,config.php,coverage.php,daportal.conf,daportal.php,database.php,database.sh,group.php,http.php,json.php,mail.php,module.php,phplint.sh,pki.php,search.php,shlint.sh,template.php,tests.php,tests.sh,user.php

[phplint.log]
type=script
script=./phplint.sh
depends=phplint.sh,$(OBJDIR)../src/daportal.php

[shlint.log]
type=script
script=./shlint.sh
depends=shlint.sh

[sqlite.db]
type=script
script=./database.sh
depends=../doc/sql/sqlite.sql,database.sh

[sqlite.db3]
type=script
script=./database.sh
depends=../doc/sql/sqlite.sql,database.sh

[tests.log]
type=script
script=./tests.sh
depends=auth.php,config.php,coverage.php,daportal.conf,daportal.php,database.php,group.php,http.php,json.php,mail.php,module.php,pki.php,search.php,$(OBJDIR)sqlite.db3,template.php,tests.php,tests.sh,user.php
